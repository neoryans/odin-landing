<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>REG | Landing Page</title>

        <!-- custom css -->
        <link rel="stylesheet" href="./style.css" />

        <!-- poppins font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <!-- navbar -->
        <section id="navbar">
            <div class="navbar__logo">
                <h3>REG</h3>
            </div>
            <ul class="navbar__link">
                <li><a href="#">Pictures</a></li>
                <li><a href="#">Quotes</a></li>
                <li><a href="#">Get in touch</a></li>
            </ul>
        </section>

        <!-- hero -->
        <section id="hero">
            <div class="hero__left">
                <div class="hero__title">
                    <h1>I am REG in <br>“made in abysse”</h1>
                </div>
                <div class="hero__text">
                    A robotic being who appears to be a little boy My actual
                    age, origins, and even name are unknown because I cannot
                    recall anything about my life.
                </div>
                <div class="hero__button">
                    <a href="#">Know more</a>
                </div>
            </div>
            <div class="hero__right">
                <div class="hero__img">
                    <img src="./assets/images/hero__img.png" alt="hero__img" >
                </div>
            </div>
        </section>
    </body>
</html>
